<script type="text/javascript">
  function show(){
    var arr=document.getElementsByClassName("hide");
    for(var i=0;i<arr.length;i++){
      if (arr[i].style.display=="none") {
        arr[i].style.display="table-cell";
      }else{
        arr[i].style.display="none";
      }
    }
  }
